<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
  <head>
  	<meta charset="utf-8" />

  	<!-- Uncomment to make IE8 render like IE7 -->
  	<!-- <meta http-equiv="X-UA-Compatible" content="IE=7" /> -->

  	<!-- Set the viewport width to device width for mobile -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Oxford Blog</title>
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Full Atom Feed" />
    <link href="{{ SITEURL }}/theme/css/normalize.css" rel="stylesheet" />
    <link href="{{ SITEURL }}/theme/css/app.css" rel="stylesheet" />
  </head>
  <body>
  <nav>
    <div id="logo">
      <h1><a href="{{ SITEURL }}">Mobile Oxford</a></h1>
      <em><a href="{{ SITEURL }}">Team</a></em>
    </div>
    <ul>
      <li>Blog <em>Our notebook</em></li>
      <li>Team Manual <em>The way we work</em></li>
      <li>About <em>Info &amp; Contact</em></li>
    </ul>
  </nav>


  <div class="row">
    {% block content %}
    {% endblock content %}
  </div>
  <footer>
    <p>Handcrafted in Oxford, United Kingdom</p>
  </footer>
  <script>
    $(document).foundation();
  </script>
  </body>
 </html>
